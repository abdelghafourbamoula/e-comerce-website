{% extends 'store/main.html' %}
{% load static %}


{% block content %}

<div class="row">
    <div class="col-lg-12">

        <div class="box-element">
            <a href="{% url 'store' %}" class="btn btn-outline-dark">&#x2190; Continue Shopping</a>
            <br>

            <table class="table">
                <tr>
                    <th>
                        <h5>Items : <strong> 4 </strong></h5>
                    </th>
                    <th>
                        <h5>Total : <strong> 53 $ </strong></h5>
                    </th>
                    <th>
                        <a href="{% url 'checkout' %}" class="btn btn-success checkout-btn">Checkout</a>
                    </th>
                </tr>
            </table>
            
        </div>
        <br>
        <div class="box-element">
            <div class="cart-row">
                <div style="flex:2">
                    <img class="row-image" src="{% static 'images/placeholder.png' %}">
                </div>
                <div style="flex:2"><p>Product 1</p></div>
                <div style="flex:1"><p>28 $</p></div>
                <div style="flex:1">
                    <p class="quantity">3</p>

                    <div class="quantity">
                        <img class="chg-quantity" src="{% static 'images/arrow-up.png' %}" alt="arrow-up">
                        <img class="chg-quantity" src="{% static 'images/arrow-down.png' %}" alt="arrow-down">
                    </div>
                </div>
                <div style="flex:1"><p>56 $</p></div>
            </div>
        </div>

    </div>
</div>


<link rel="stylesheet" type="text/css" href="{% static 'css/cart.css' %}">

{% endblock content %}
